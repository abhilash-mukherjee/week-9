name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        mkdir -p ~/.ssh
        cp known_hosts ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        ssh -o HostKeyAlgorithms=ssh-rsa,ecdsa-sha2-nistp256,ssh-ed25519 -t -i keyfile ubuntu@ec2-13-233-173-57.ap-south-1.compute.amazonaws.com "bash ~/deploy.sh"
